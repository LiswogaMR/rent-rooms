<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Room</title>
    <link rel="stylesheet" href="post_room.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="back-button">Back</a>
            <img src="Kaya.png" alt="Kaya Logo">
            <a href="#" class="home-button">Home</a>
        </div>

    </header>
    <div class="form-container">
        <form id="postRoomForm">
            <h2>Post a Room</h2>
            <input type="text" placeholder="Landlord/Property name" name="property_name" required>
            <input type="text" placeholder="Town/City" name="city" required>
            <input type="text" placeholder="Suburb/Township" name="suburb" required>
            <input type="number" placeholder="Price in Rands" name="price" required>
            <label for="interior_image">Interior Image (JPEG or PNG)</label>
            <input type="file" id="interior_image" name="interior_image" accept="image/jpeg, image/png">
            <label for="exterior_image">Exterior Image (JPEG or PNG)</label>
            <input type="file" id="exterior_image" name="exterior_image" accept="image/jpeg, image/png">
            <label for="bathroom_image">Bathroom Image (JPEG or PNG)</label>
            <input type="file" id="bathroom_image" name="bathroom_image" accept="image/jpeg, image/png">
            <label for="kitchen_image">Kitchen Image (JPEG or PNG)</label>
            <input type="file" id="kitchen_image" name="kitchen_image" accept="image/jpeg, image/png">
            <label for="additional_image">Additional Image (JPEG or PNG)</label>
            <input type="file" id="additional_image" name="additional_image" accept="image/jpeg, image/png">
            <!-- Existing fields -->
            <label for="available_from">Available From Date</label>
            <input type="date" id="available_from" name="available_from" required>
            <!-- Existing fields -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the property, including any unique features..."></textarea>
            <button type="submit">Post Room</button>
        </form>
    </div>
</body>
</html>
