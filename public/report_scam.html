<!DOCTYPE html>
<html>
<head>
    <title>Report a Scam</title>
    <link rel="stylesheet" href="report_scam.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="back-button">Back</a>
            <img src="Kaya.png" alt="Kaya Logo">
            <a href="#" class="home-button">Home</a>
        </div>

    </header>
    <div class="form-container">
        <h1>Report a Scam</h1>
        <form id="scamReportForm">
            <div class="form-group">
                <label for="landlordName">Name of Landlord/Property:</label>
                <input type="text" id="landlordName" name="landlordName" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="proofImage">Proof (Image):</label>
                <input type="file" id="proofImage" name="proofImage" accept="image/*">
            </div>
            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
